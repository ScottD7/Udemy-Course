<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div> <!-- First / Last -->
			<label for="firstName">First Name:</label>
				<input name="firstName" id="firstName" type="text" placeholder="John" required>
			<label for="lastName">Last Name:</label>
				<input name="lastName" id="lastName" type="text" placeholder="Smith" required>
		</div>

		<div> <!-- Gender -->
			<label for="male">Male</label>
				<input name="gender" id="male" type="radio" value="male">
			<label for="female">Female</label>
				<input name="gender" id="female" type="radio" value="female">
			<label for="other">Other</label>
				<input name="gender" id="other" type="radio" value="other"> 
		</div>

		<div> <!-- Email -->
			<label for="email">Email:</label>
				<input name="email" id="email" type="email" placeholder="Your Email" required>
			<label for="password">Password:</label>
				<input name="password" id="password" type="password" required>
		</div>

		<div> <!-- Birthday -->
			<label for="birthday">Birthday:</label>
				<select>
					<option>Month</option>
					<option value="January">Jan</option>
					<option value="Febuary">Feb</option>
					<option value="March">Mar</option>
				</select>
				<select>
					<option>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<select>
					<option>Year</option>
					<option value="95">95</option>
					<option value="96">96</option>
					<option value="97">97</option>
				</select>
		</div>

		<div> <!-- Terms --> 
			<label for="terms">I agree to the terms and conditions</label>
				<input name="terms" id="terms" type="checkbox" value="Agreed" required>
		</div>

		<div> <!-- Submit -->
			<button>Submit</button>
		</div>




	</form>

</body>
</html>
