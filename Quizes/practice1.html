<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>

	<h1>Request for White Paper</h1>
	<p>Please fill out the form below. If you have any questions, please e-mail <a href="#">white_paper@ektron.com</a>.</p>
	<p>* - required fields</p>

	<hr>

	<form>
		<label for="firstName">*First Name:</label>
			<input name="firstName" id="firstName" type="text" required><br>
		<label for="lastName">*Last Name:</label>
			<input for="lastName" id="lastname" type="text" required><br>
		<label for="companyName">Company Name:</label>
			<input for="companyName" id="companyName" type="text"><br>
		<label for="website">Company/Personal Website:</label>
			<input name="website" id="website" type="text"><br>
		<label for="email">*Email:</label>
			<input name="email" id="email" type="email" required><br>
		<label for="phone">Phone:</label>
			<input name="phone" id="phone" type="text"><br>
		<label for="state">State/Province:</label>
			<select name="state">
				<option>Select for USA or Canada Only</option>
			</select> 







	</form>
</body>
</html>
